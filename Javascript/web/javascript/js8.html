<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        *{ 
            font-family: gulim; 
            font-size: 22px;
        } 
    </style>
</head>
<body>

    <H2>continue의 사용</H2>
<HR>

    <script>
        let i =0;
        i=0;
        while(i<10){
            i++;
        
            // 짝수만 출력
            if(i % 2 == 1) continue;
            pl(i);
        }
        
        function p(str){
            document.write(str);
        }
        
        function pl(str){
            document.write(str + "<br>");
    }
    </script>
</body>
</html>
